<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl bg-green-300 text-center mt-6 p-5 w-9/12 mx-auto rounded-lg">
          Lets get some
          <span class="font-semibold text-violet-600">Mooooney</span>!!!!
        </h1>
      </header>
      <main>
        <section class="mt-12">
          <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
              <h4 class="text-2xl">Deposit</h4>
              <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-yellow-400 p-8 rounded-xl">
              <h4 class="text-2xl">Withdraw</h4>
              <h2 class="text-5xl">$<span id="withdraw-total">00</span> </h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
              <h4 class="text-2xl">Balance</h4>
              <h2 class="text-5xl">$<span id="balance-total">1240</span> </h2>
            </div>
          </div>
        </section>
        <!-- diposit and withdraw -->
        <section class="mt-12">
          <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
            <div class="bg-emerald-400 p-8 rounded-xl">
              <h4 class="text-2xl text-white">Please Deposit</h4>
              <input class="w-9/12 block mb-3 px-3 mt-5 rounded-sm" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
              <button id="btn-deposit" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Deposit</button>
            </div>
            <div class="bg-red-400 p-8 rounded-xl">
              <h4 class="text-2xl text-white">Please Withdraw</h4>
              <input class="w-9/12 block mb-3 px-3 mt-5 rounded-sm" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
              <button id="btn-withdraw" class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
            </div>
          </div>
        </section>
      </main>
  
      <script src="js/deposit.js"></script>
      <script src="js/withdraw.js"></script>
</body>
</html>
